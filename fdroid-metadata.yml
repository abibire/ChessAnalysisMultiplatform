Description: |-
  Professional Chess Analysis, Completely Free!

  Chess Game Review brings powerful engine analysis to your devices. Import your games
  and get instant, detailed feedback with professional move classifications—no
  subscription required.

  Key Features:

  * Move Classifications - Every move rated as Best, Excellent, Good, Inaccuracy, Mistake, or Blunder
  * Accuracy Ratings - See your overall performance with percentage scores for each game
  * Stockfish Engine - Industry-leading chess engine analyzing positions at depth
  * Best Move Analysis - Learn what you should have played at critical moments
  * Opening Book - Identify the openings played in your games
  * Evaluation Bar - Visual representation of position advantage throughout the game
  * Game Reports - Comprehensive summaries showing move breakdowns and key moments
  * PGN Import - Import games from any chess platform or app
  * Clean Interface - Beautiful, intuitive design focused on learning and improvement
  * Offline Analysis - Works completely offline—no internet connection required

  Whether you're a beginner looking to understand your mistakes or an experienced
  player analyzing tournament games, Chess Game Review provides the insights you need
  to improve.

