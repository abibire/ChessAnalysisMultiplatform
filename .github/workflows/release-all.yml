name: Release - Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    uses: ./.github/workflows/build-windows.yml

  build-macos:
    uses: ./.github/workflows/build-macos.yml

  build-linux:
    uses: ./.github/workflows/build-linux.yml

  build-linux-deb:
    uses: ./.github/workflows/build-linux-deb.yml

  build-android:
    uses: ./.github/workflows/build-android.yml
    secrets: inherit

  create-release:
    needs: [build-windows, build-macos, build-linux, build-linux-deb, build-android]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-app/ChessAnalysis-windows.zip
            linux-app/ChessAnalysis-linux.zip
            linux-deb/ChessAnalysis-linux.deb
            android-apk/ChessAnalysis-android.apk
            macos-dmg/ChessAnalysis-macos.dmg
          draft: false
          prerelease: false
