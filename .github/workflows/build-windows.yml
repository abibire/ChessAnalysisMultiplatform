name: Build Windows

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Windows Distributable
        run: ./gradlew createDistributable

      - name: Create Windows ZIP
        run: |
          cd composeApp/build/compose/binaries/main
          Compress-Archive -Path app\* -DestinationPath GameReview-1.0.0-windows.zip

      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: composeApp/build/compose/binaries/main/GameReview-1.0.0-windows.zip
