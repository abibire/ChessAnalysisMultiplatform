name: Build macOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Fail if secrets are missing
          if [ -z "$MACOS_CERTIFICATE_BASE64" ] || [ -z "$MACOS_CERTIFICATE_PASSWORD" ]; then
            echo "Error: MACOS_CERTIFICATE_BASE64 and MACOS_CERTIFICATE_PASSWORD secrets are required"
            exit 1
          fi

          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Import certificate from secrets
          echo "$MACOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          # Add to search list (append to existing keychains)
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | sed 's/\"//g')

          # Set as default keychain
          security default-keychain -s $KEYCHAIN_PATH

          # Allow codesign to access keychain without prompting
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Verify certificate is available
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Get Signing Identity
        id: get-identity
        run: |
          # Extract the exact certificate identity name
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Found signing identity: $IDENTITY"
          echo "SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV

      - name: Sign Stockfish Binaries
        run: |
          echo "Signing Stockfish binaries before packaging..."

          # Sign macOS Stockfish binaries with hardened runtime and timestamp
          # These will be embedded in the JAR, so they must be signed BEFORE building

          find composeApp/src/jvmMain/resources/stockfish/macos-* -type f -name "stockfish" | while read binary; do
            echo "Signing: $binary"
            codesign --force --sign "${{ env.SIGNING_IDENTITY }}" \
              --timestamp \
              --options runtime \
              --entitlements composeApp/entitlements.plist \
              "$binary"

            # Verify the signature
            codesign --verify --verbose "$binary"
          done

          echo "All Stockfish binaries signed successfully"

      - name: Build and Sign macOS DMG
        env:
          MACOS_SIGNING_IDENTITY: ${{ env.SIGNING_IDENTITY }}
        run: |
          # Let Gradle handle all signing with proper entitlements
          # This will sign the app bundle AND create the DMG
          ./gradlew packageDmg

      - name: Verify App Bundle Signature
        run: |
          cd composeApp/build/compose/binaries/main/app
          APP_BUNDLE=$(ls -d *.app)

          echo "Verifying app bundle signature..."
          codesign --verify --deep --strict --verbose=2 "$APP_BUNDLE"

          echo "Displaying signature details..."
          codesign -dv --verbose=4 "$APP_BUNDLE"

          echo "Checking entitlements..."
          codesign -d --entitlements - "$APP_BUNDLE"

          echo "Verifying runtime libraries are signed..."
          codesign --verify --verbose "$APP_BUNDLE/Contents/runtime/Contents/Home/lib/server/libjvm.dylib"
          codesign --verify --verbose "$APP_BUNDLE/Contents/runtime/Contents/MacOS/libjli.dylib"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Fail if secrets are missing
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "Error: APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, and APPLE_TEAM_ID secrets are required"
            exit 1
          fi

          cd composeApp/build/compose/binaries/main/dmg
          DMG_FILE=$(ls *.dmg)

          echo "Submitting for notarization..."
          SUBMISSION_ID=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --output-format json | jq -r '.id')

          echo "Submission ID: $SUBMISSION_ID"

          # Get the detailed log
          echo "Fetching notarization log..."
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"

          # Check if notarization was successful
          STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json | jq -r '.status')

          if [ "$STATUS" != "Accepted" ]; then
            echo "Error: Notarization failed with status: $STATUS"
            exit 1
          fi

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_FILE"

          echo "Verifying notarization..."
          xcrun stapler validate "$DMG_FILE"

      - name: Rename macOS DMG
        run: |
          cd composeApp/build/compose/binaries/main/dmg
          mv "Game Review-1.0.0.dmg" GameReview-1.0.0-macos.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: composeApp/build/compose/binaries/main/dmg/GameReview-1.0.0-macos.dmg
