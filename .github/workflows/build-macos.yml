name: Build macOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Fail if secrets are missing
          if [ -z "$MACOS_CERTIFICATE_BASE64" ] || [ -z "$MACOS_CERTIFICATE_PASSWORD" ]; then
            echo "Error: MACOS_CERTIFICATE_BASE64 and MACOS_CERTIFICATE_PASSWORD secrets are required"
            exit 1
          fi

          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Import certificate from secrets
          echo "$MACOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          # Add to search list (append to existing keychains)
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | sed 's/\"//g')

          # Set as default keychain
          security default-keychain -s $KEYCHAIN_PATH

          # Allow codesign to access keychain without prompting
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Verify certificate is available
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build macOS App (unsigned)
        run: |
          # Build the app without signing (Gradle has keychain issues in CI)
          ./gradlew createDistributable

      - name: Sign macOS App Bundle
        run: |
          # Create entitlements file
          cat > entitlements.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>com.apple.security.cs.allow-jit</key>
            <true/>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
            <true/>
            <key>com.apple.security.cs.disable-library-validation</key>
            <true/>
          </dict>
          </plist>
          EOF

          cd composeApp/build/compose/binaries/main/app
          APP_BUNDLE=$(ls -d *.app)
          echo "Signing app bundle: $APP_BUNDLE"

          # Extract, sign, and repackage binaries in JARs
          echo "Processing JAR files for native binaries..."
          find "$APP_BUNDLE/Contents/app" -name "*.jar" | while read jar; do
            echo "Checking JAR: $jar"
            # Create temp dir for this JAR
            TEMP_DIR=$(mktemp -d)
            cd "$TEMP_DIR"

            # Extract JAR
            jar xf "$jar"

            # Find and sign any Mach-O binaries
            SIGNED_ANY=false
            find . -type f | while read file; do
              if file "$file" | grep -q "Mach-O"; then
                echo "Signing binary in JAR: $file"
                codesign --force --timestamp --options runtime \
                  --sign "Developer ID Application" \
                  --entitlements "$GITHUB_WORKSPACE/entitlements.plist" \
                  "$file"
                SIGNED_ANY=true
              fi
            done

            # Repackage if we signed anything
            if [ "$SIGNED_ANY" = true ]; then
              echo "Repackaging JAR: $jar"
              jar cf "$jar" .
            fi

            # Clean up
            cd -
            rm -rf "$TEMP_DIR"
          done

          # Sign all runtime dylibs (JVM libraries)
          echo "Signing runtime libraries..."
          find "$APP_BUNDLE/Contents/runtime" -type f -name "*.dylib" | while read file; do
            echo "Signing: $file"
            codesign --force --timestamp --options runtime \
              --sign "Developer ID Application" \
              "$file"
          done

          # Sign JVM executables
          echo "Signing runtime executables..."
          find "$APP_BUNDLE/Contents/runtime" -type f -perm +111 ! -name "*.dylib" | while read file; do
            if file "$file" | grep -q "Mach-O"; then
              echo "Signing: $file"
              codesign --force --timestamp --options runtime \
                --sign "Developer ID Application" \
                "$file"
            fi
          done

          # Sign app-level dylibs
          echo "Signing app libraries..."
          find "$APP_BUNDLE/Contents/app" -type f -name "*.dylib" | while read file; do
            echo "Signing: $file"
            codesign --force --timestamp --options runtime \
              --sign "Developer ID Application" \
              "$file"
          done

          # Sign main executable
          echo "Signing main executable..."
          codesign --force --timestamp --options runtime \
            --sign "Developer ID Application" \
            --entitlements "$GITHUB_WORKSPACE/entitlements.plist" \
            "$APP_BUNDLE/Contents/MacOS/"*

          # Sign the app bundle itself (NO --deep!)
          echo "Signing app bundle..."
          codesign --force --timestamp --options runtime \
            --sign "Developer ID Application" \
            --entitlements "$GITHUB_WORKSPACE/entitlements.plist" \
            "$APP_BUNDLE"

          # Verify signature
          echo "Verifying app bundle signature..."
          codesign --verify --verbose=4 "$APP_BUNDLE"

          # Check specific files that failed before
          echo "Checking specific signatures..."
          codesign --verify --verbose "$APP_BUNDLE/Contents/MacOS/"*
          codesign --verify --verbose "$APP_BUNDLE/Contents/runtime/Contents/Home/lib/libjli.dylib" || true
          codesign --verify --verbose "$APP_BUNDLE/Contents/app/libskiko-macos-arm64.dylib" || true

      - name: Create DMG
        run: |
          # Now create the DMG from the signed app
          ./gradlew packageDmg

          cd composeApp/build/compose/binaries/main/dmg
          DMG_FILE=$(ls *.dmg)
          echo "Created DMG: $DMG_FILE"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Fail if secrets are missing
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "Error: APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, and APPLE_TEAM_ID secrets are required"
            exit 1
          fi

          cd composeApp/build/compose/binaries/main/dmg
          DMG_FILE=$(ls *.dmg)

          echo "Submitting for notarization..."
          SUBMISSION_ID=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --output-format json | jq -r '.id')

          echo "Submission ID: $SUBMISSION_ID"

          # Get the detailed log
          echo "Fetching notarization log..."
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"

          # Check if notarization was successful
          STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json | jq -r '.status')

          if [ "$STATUS" != "Accepted" ]; then
            echo "Error: Notarization failed with status: $STATUS"
            exit 1
          fi

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_FILE"

          echo "Verifying notarization..."
          xcrun stapler validate "$DMG_FILE"

      - name: Rename macOS DMG
        run: |
          cd composeApp/build/compose/binaries/main/dmg
          mv *.dmg ChessAnalysis-macos.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: composeApp/build/compose/binaries/main/dmg/ChessAnalysis-macos.dmg
