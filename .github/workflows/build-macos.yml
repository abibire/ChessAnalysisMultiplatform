name: Build macOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Fail if secrets are missing
          if [ -z "$MACOS_CERTIFICATE_BASE64" ] || [ -z "$MACOS_CERTIFICATE_PASSWORD" ]; then
            echo "Error: MACOS_CERTIFICATE_BASE64 and MACOS_CERTIFICATE_PASSWORD secrets are required"
            exit 1
          fi

          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Import certificate from secrets
          echo "$MACOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          # Add to search list (append to existing keychains)
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | sed 's/\"//g')

          # Set as default keychain
          security default-keychain -s $KEYCHAIN_PATH

          # Allow codesign to access keychain without prompting
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Verify certificate is available
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build macOS App (unsigned)
        run: |
          # Build the app without signing (Gradle has keychain issues in CI)
          ./gradlew createDistributable

      - name: Sign macOS App Bundle
        run: |
          # Create entitlements file
          cat > entitlements.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>com.apple.security.cs.allow-jit</key>
            <true/>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
            <true/>
            <key>com.apple.security.cs.disable-library-validation</key>
            <true/>
          </dict>
          </plist>
          EOF

          cd composeApp/build/compose/binaries/main/app
          APP_BUNDLE=$(ls -d *.app)
          echo "Signing app bundle: $APP_BUNDLE"

          # Sign all dylibs and executables (must be done from inside out)
          echo "Signing dylibs and binaries..."
          find "$APP_BUNDLE/Contents" -type f \( -name "*.dylib" -o -name "*.so" \) -print0 | while IFS= read -r -d '' file; do
            echo "Signing library: $file"
            codesign --force --timestamp --options runtime \
              --sign "Developer ID Application" \
              --entitlements "$GITHUB_WORKSPACE/entitlements.plist" \
              "$file" 2>&1 || echo "Warning: Failed to sign $file"
          done

          # Sign executables (including stockfish and JVM binaries)
          echo "Signing executables..."
          find "$APP_BUNDLE/Contents" -type f -perm +111 ! -name "*.dylib" ! -name "*.so" -print0 | while IFS= read -r -d '' file; do
            # Skip if it's already a signed Mach-O binary or if file doesn't exist
            if file "$file" | grep -q "Mach-O"; then
              echo "Signing executable: $file"
              codesign --force --timestamp --options runtime \
                --sign "Developer ID Application" \
                --entitlements "$GITHUB_WORKSPACE/entitlements.plist" \
                "$file" 2>&1 || echo "Warning: Failed to sign $file"
            fi
          done

          # Sign any frameworks
          echo "Signing frameworks..."
          find "$APP_BUNDLE/Contents" -name "*.framework" -type d | while read framework; do
            echo "Signing framework: $framework"
            codesign --force --timestamp --options runtime \
              --sign "Developer ID Application" \
              --entitlements "$GITHUB_WORKSPACE/entitlements.plist" \
              "$framework" 2>&1 || echo "Warning: Failed to sign $framework"
          done

          # Finally, sign the app bundle itself
          echo "Signing app bundle..."
          codesign --force --timestamp --options runtime \
            --sign "Developer ID Application" \
            --entitlements "$GITHUB_WORKSPACE/entitlements.plist" \
            --deep \
            "$APP_BUNDLE"

          # Verify signature
          echo "Verifying app bundle signature..."
          codesign --verify --deep --strict --verbose=2 "$APP_BUNDLE"

          # List all signatures for debugging
          echo "All signatures:"
          codesign -dvvv "$APP_BUNDLE"

      - name: Create DMG
        run: |
          # Now create the DMG from the signed app
          ./gradlew packageDmg

          cd composeApp/build/compose/binaries/main/dmg
          DMG_FILE=$(ls *.dmg)
          echo "Created DMG: $DMG_FILE"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Fail if secrets are missing
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "Error: APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, and APPLE_TEAM_ID secrets are required"
            exit 1
          fi

          cd composeApp/build/compose/binaries/main/dmg
          DMG_FILE=$(ls *.dmg)

          echo "Submitting for notarization..."
          SUBMISSION_ID=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --output-format json | jq -r '.id')

          echo "Submission ID: $SUBMISSION_ID"

          # Get the detailed log
          echo "Fetching notarization log..."
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"

          # Check if notarization was successful
          STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json | jq -r '.status')

          if [ "$STATUS" != "Accepted" ]; then
            echo "Error: Notarization failed with status: $STATUS"
            exit 1
          fi

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_FILE"

          echo "Verifying notarization..."
          xcrun stapler validate "$DMG_FILE"

      - name: Rename macOS DMG
        run: |
          cd composeApp/build/compose/binaries/main/dmg
          mv *.dmg ChessAnalysis-macos.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: composeApp/build/compose/binaries/main/dmg/ChessAnalysis-macos.dmg
